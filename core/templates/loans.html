<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Loan Applications</title>
    <style>
        /* Reset some basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #1f2937;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #4f46e5;
            color: #fff;
        }

        thead th {
            text-align: left;
            padding: 15px;
            font-weight: 600;
            font-size: 16px;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.3s;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tbody tr:hover {
            background-color: #e0e7ff;
        }

        tbody td {
            padding: 12px 15px;
            font-size: 14px;
            color: #374151;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tbody tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                background-color: #fff;
            }

            tbody td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                font-size: 14px;
            }

            tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #4f46e5;
            }
        }
    </style>
</head>
<body>
    <h2>All Loan Applications</h2>

    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Purpose</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for loan in loans %}
            <tr>
                <td>{{ loan.user.username }}</td>
                <td>{{ loan.first_name }}</td>
                <td>{{ loan.amount }}</td>
                <td>{{ loan.status }}</td>
                <td>
                    <a href="{% url 'add_payment' loan.id %}">
                        Add Payment
                    </a>
                </td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</body>
</html>
