<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2ea8, #1b4ddb);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .login-box {
            background: #ffffff;
            width: 370px;
            padding: 40px 30px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
    
        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
    
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: none;
            background: #f1f1f1;
            outline: none;
            font-size: 14px;
        }
    
        .show-password {
            color: #777;
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
    
        .show-password input {
            width: auto;
            margin-right: 8px;
        }
    
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            background: linear-gradient(90deg, #f6c26b, #e96d7c);
            transition: opacity 0.3s ease;
        }
    
        button:hover {
            opacity: 0.9;
        }
    
        .error {
            color: #e63946;
            text-align: center;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
    
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" id="password" placeholder="Password" required>

            <!-- Show Password -->
            <div class="show-password">
                <input type="checkbox" onclick="togglePassword()">
                <label>Show Password</label>
            </div>

            <button type="submit">Login</button>
        </form>

       
    </div>

<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
