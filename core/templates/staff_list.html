<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a0dad, #8e2de2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #444;
        }

        li:last-child {
            border-bottom: none;
        }

        .username {
            font-weight: bold;
            color: #6a0dad;
        }

        .email {
            font-size: 13px;
            color: #777;
        }

        .btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: #6a0dad;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5800a8;
        }

        .empty {
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Staff Accounts</h2>
    
        {% if staffs %}
            <ul>
                {% for staff in staffs %}
                    <li>
                        <span class="username">{{ staff.username }}</span><br>
                        <span class="email">{{ staff.email }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty">No staff accounts found.</p>
        {% endif %}
    
        {% if request.user.is_superuser %}
            <a class="btn" href="{% url 'add_staff' %}">Add New Staff</a>
        {% endif %}
    </div>
</body>
