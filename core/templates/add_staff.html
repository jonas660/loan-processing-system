<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Staff</title>

    <style>
        .error-box {
            background: #ffe6e6;
            border: 1px solid #ff4d4d;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .error-box p {
            color: #cc0000;
            font-size: 13px;
            margin: 5px 0;
        }


        .helptext {
            display: none;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6a0dad, #8e2de2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 380px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6a0dad;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6a0dad;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5800a8;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6a0dad;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if form.errors %}
    <div class="error-box">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}

        <h2>Add Staff Account</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Staff</button>
        </form>

        <a href="{% url 'staff_list' %}">View Staff List</a>
    </div>
</body>
</html>
