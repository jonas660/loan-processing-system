<!DOCTYPE html>
<html>
<head>
    <title>Loan Application Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 110vh;
            background: linear-gradient(135deg, #0f2ea8, #1b4ddb);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            width: 400px;
            padding: 20px 20px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #000;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #FFA07A, #FA8072);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #E9967A, #F08080);
            transform: translateY(-2px);
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #6C63FF;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #5548C8;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Loan Application</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="bicycle">Type of Bicycle</label>
            <select id="bicycle" name="bicycle" required>
                <option value="">Select Type of Bicycle</option>
            {% for bike in bicycles %}
                <option value="{{ bike.id }}">
              {{ bike.name }} (Qty: {{ bike.quantity }}) - â‚±{{ bike.price }}
                </option>
            {% endfor %}
            </select>

            <label for="term">Loan Term</label>
            <select id="term" name="term" required>
                <option value="">Select loan term</option>
                <option value="3 months">3 Months</option>
                <option value="6 months">6 Months</option>
                <option value="9 months">9 Months</option>
            </select>

            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="4" placeholder="Any additional information..."></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
